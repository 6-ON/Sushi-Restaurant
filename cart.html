    <header class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="#">
                <img src="Assets/image/logo.svg" width="120px"></img>
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-sm-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact-us.html">Contact us</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <section class="deals mx-auto">
        <section class="deal-card">
            <img src="Assets/image/dessert.png" alt="">
            <div class="card-desc">
                <div class="top">
                    <h6 class="card-subject">All desserts</h6>
                    <h2 class="off-percent text-primary">20% OFF</h2>
                </div>
                <h6 class="card-subtitle">deserty</h6>
            </div>
        </section>
        <section class="deal-card deal-card-alt ">
            <img src="Assets/image/plat-1.png" alt="">
            <div class="card-desc">
                <div class="top">
                    <h6 class="card-subject">Asian Food</h6>
                    <h2 class="off-percent text-alt">50% OFF</h2>
                </div>
                <h6 class="card-subtitle">Fooddies</h6>
            </div>
        </section>
    </section>
    
    <div class="categories">
        <div class="cat-chip" id="cat-0">
            <img src="Assets/icons/sushi.png">
            <span>Sushi</span>
        </div>
        <div class="cat-chip" id="cat-1">
            <img src="Assets/icons/seafood.png">
            <span>Sea Food</span>
        </div>
        <div class="cat-chip" id="cat-2">
            <img src="Assets/icons/salade.png">
            <!-- <i class="fa-pizza-slice fa-solid"></i> -->
            <span>Salades</span>
        </div>
        <div class="cat-chip" id="cat-3">
            <img src="Assets/icons/soup.png">
            <span>Soupes</span>
        </div>
        <div class="cat-chip" id="cat-4">
            <img src="Assets/icons/dessert.png">
            <span>Desserts</span>
        </div>

    </div>

    <div class="content-container mb-30">
        <section class="prod-grid">
            <!-- products here -->
        </section>
        <section class="cart " id="cart">
            <h2 class="">Cart</h2>
            <div class="cart-items"></div>
            <button class="btn-pr mx-5" id="btn-validate">Validate</button>
            <button class="btn-pr btn-alt" id="btn-reset">Reset</button>
        </section>
    </div>

    <a class="sticky-cart" href="#cart" style="color: white;">
        <i class="fa-solid fa-cart-shopping fa-2x"></i>
    </a>

    <footer class="footer-section">
        <div class="c-row mb-50">
            <div class="logo-area">
                <img src="Assets/icons/logo-alt.svg" alt="">
            </div>
            <div>
                <i class="fa-solid fa-location "></i>
                <span>Address</span>
            </div>
            <div>
                <i class="fa-solid fa-phone "></i>
                <span>Phone</span>
            </div>
            <div>
                <i class="fa-solid fa-mail-bulk "></i>
                <span>Email</span>
            </div>

        </div>
        <div class="c-row mb-20">
            <div class="c-title">
                <span>NEWSLETTER</span>
                <div> </div>
            </div>
        </div>

        <div class="c-row mb-50">
            <form action="">
                <div class="newsletter">
                    <span>Enter Your email :</span>
                    <input type="email" class="input-squared mb-40">
                    <button type="submit" class="btn-pr">Submit</button>
                </div>
            </form>
        </div>
        <div class="c-row mb-20">
            <div class="c-title">
                <span>Follow us</span>
                <div> </div>
            </div>
        </div>
        <div class="c-row mb-20">
            <div class="socials">

                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>

        </div>

        </div>
