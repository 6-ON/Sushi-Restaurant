<!doctype html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap core css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container form input {
            height: 50px;
        }

        .container form textarea {
            min-height: 300px;
            resize: none;
        }

        .form-container {
            background: rgba(78, 96, 255, 0.16);
            box-shadow: 0px 4px 25px rgba(78, 96, 255, 0.16);
            backdrop-filter: blur(13px);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <!-- header section strats -->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="#">
                <img src="Assets/image/logo.svg" width="120px"></img>
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-sm-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact-us.html">Contact us</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>


    <div class=" d-flex justify-content-center">
        <h2 class="mb-5 text-primary font-weight-bold">
            About us
        </h2>
    </div>
    <div class="container form-container py-4 mb-5 w-75">
        <div class="container">
            <form id="contact-form">
                <div class="row">
                    <div class="col-sm mb-4 ">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                            required>
                    </div>
                    <div class="col-sm mb-4">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm mb-4">
                        <input type="email" class="form-control" placeholder="email" aria-label="email" required>
                    </div>
                    <div class="col-sm mb-4">
                        <input type="tel" class="form-control" placeholder="phone" aria-label="phone" required>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm mb-4">
                        <textarea class="form-control" name="" id="" rows="3" placeholder="Message" required></textarea>
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-center ">
                    <button class="btn-pr " type="submit" id="btn-send">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <section class="deals mx-auto">
        <section class="deal-card">
            <img src="Assets/image/dessert.png" alt="">
            <div class="card-desc">
                <div class="top">
                    <h6 class="card-subject">All desserts</h6>
                    <h2 class="off-percent text-primary">20% OFF</h2>
                </div>
                <h6 class="card-subtitle">deserty</h6>
            </div>
        </section>
        <section class="deal-card deal-card-alt ">
            <img src="Assets/image/plat-1.png" alt="">
            <div class="card-desc">
                <div class="top">
                    <h6 class="card-subject">Asian Food</h6>
                    <h2 class="off-percent text-alt">50% OFF</h2>
                </div>
                <h6 class="card-subtitle">Fooddies</h6>
            </div>
        </section>
    </section>

    <footer class="footer-section">
        <div class="c-row mb-50">
            <div class="logo-area">
                <img src="Assets/icons/logo-alt.svg" alt="">
            </div>
            <div>
                <i class="fa-solid fa-location "></i>
                <span>Address</span>
            </div>
            <div>
                <i class="fa-solid fa-phone "></i>
                <span>Phone</span>
            </div>
            <div>
                <i class="fa-solid fa-mail-bulk "></i>
                <span>Email</span>
            </div>

        </div>
        <div class="c-row mb-20">
            <div class="c-title">
                <span>NEWSLETTER</span>
                <div> </div>
            </div>
        </div>

        <div class="c-row mb-50">
            <form action="">
                <div class="newsletter">
                    <span>Enter Your email :</span>
                    <input type="email" class="input-squared mb-40">
                    <button type="submit" class="btn-pr">Submit</button>
                </div>
            </form>
        </div>
        <div class="c-row mb-20">
            <div class="c-title">
                <span>Follow us</span>
                <div> </div>
            </div>
        </div>
        <div class="c-row mb-20">
            <div class="socials">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
        <hr>
        <div class="c-row">
            <p>Copyright Â© 2022</p>
        </div>
    </footer>


    <script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
